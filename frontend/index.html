<!DOCTYPE html>
<html lang="en" class="dark" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Zentube - Premium video streaming platform. Watch, upload, and share videos with the world. Discover trending content, shorts, and connect with creators." />
  <meta name="keywords"
    content="zentube, video streaming, video platform, watch videos, upload videos, shorts, creators" />
  <meta name="theme-color" content="#0f0f0f" />
  <meta name="color-scheme" content="dark light" />

  <!-- Open Graph -->
  <meta property="og:title" content="Zentube - Premium Video Streaming" />
  <meta property="og:description" content="Watch, upload, and share videos with the world" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Zentube" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Zentube - Premium Video Streaming" />
  <meta name="twitter:description" content="Watch, upload, and share videos with the world" />

  <link rel="icon" type="image/svg+xml" href="/zentube-icon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Zentube - Premium Video Streaming</title>

  <!-- Anti-flash: instantly set theme before paint -->
  <script>
    (function () {
      var t = localStorage.getItem('zentube_theme') || 'dark';
      if (t === 'system') t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', t);
      document.documentElement.className = t;
      var meta = document.querySelector('meta[name="theme-color"]');
      if (meta) meta.setAttribute('content', t === 'dark' ? '#0f0f0f' : '#ffffff');
    })();
  </script>

  <style>
    /* Critical anti-flash styles */
    html[data-theme="dark"] {
      background-color: #0f0f0f;
    }

    html[data-theme="light"] {
      background-color: #ffffff;
    }

    body {
      margin: 0;
      transition: background-color 0.3s ease;
    }

    html[data-theme="dark"] body {
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    html[data-theme="light"] body {
      background-color: #ffffff;
      color: #0f0f0f;
    }

    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
